<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desafio Front-End: Tela de Cadastro</title>
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="img/logozoox.ico" />



</head>

<body>
    <div class="container mycontainer">
        <!--
        <div id="content_title" class="center content_title">
            <h1>PAINEL</h1>
        </div>
        -->

        <div id="wrapper_content" class="row wrapper-content">
            <div class="col s12 m12 l12">

                <!--tabs estado e cidade-->
                <ul id="tabs-swipe" class="tabs">
                    <li class="tab col s6"><a class="active" href="#content_estados">ESTADOS</a></li>
                    <li class="tab col s6"><a href="#content_cidades">CIDADES</a></li>
                </ul>
                <!--conteudo da cadastro de estados-->
                <div id="content_estados" class="col s12 m12 l12 content_estados_background">
                    <div class="container center">
                        <div class="content_estados_logo">
                            <!--ícone estados-->
                            <img src="img/estado_icon.png" alt="">
                        </div>

                        <div class="content_estados_action">
                            <!--título e botão para inserir estados-->
                            <a href="#" id="btn_form_insere_estado" class="btn-large cyan accent-1 purple-text">Inserir
                                Estado</a>
                        </div>
                    </div>
                    <!--Formulário para cadastro de novo estado-->
                    <div class="formulario">
                        <form  id="form_insere_estado" autocomplete="off">
                            <fieldset>
                                <legend>Cadastro de Estado</legend>
                                <div class="container">
                                    <div class=" col s12 m12 l8 input-field">
                                        <input id="nome_estado" type="text" class="validate white-text">
                                        <label for="nome_estado">Nome</label>
                                    </div>
                                    <div class="col s12 m12 l4 input-field">
                                        <input id="abreviacao_estado" type="text" class="validate white-text">
                                        <label for="abreviacao_estado">Abreviação</label>
                                    </div>
                                    <div id="btn_fechar_form" class="col s12 m12 l12 center">
                                        <input id="btn_cadastrar_estado" type="submit"
                                            class="btn-large cyan accent-1 purple-text" value="cadastrar">
                                        <a href="#" class="btn-large purple lighten-1">Voltar</a>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>

                    <div class="formulario">
                        <form  id="form_edita_estado" autocomplete="off">
                            <fieldset>
                                <legend>Edição de Estado</legend>
                                <div class="container">
                                    <div class=" col s12 m12 l8 input-field">
                                        <input id="nome_estado_editado" placeholder="Estado" type="text" class="validate white-text">
                                        <label for="nome_estado_editado">Nome</label>
                                    </div>
                                    <div class="col s12 m12 l4 input-field">
                                        <input id="abreviacao_estado_editado" placeholder="UF" type="text" class="validate white-text">
                                        <label for="abreviacao_estado_editado">Abreviação</label>
                                    </div>
                                    <div id="btn_fechar_form" class="col s12 m12 l12 center">
                                        <input id="btn_editar_estado" type="submit"
                                            class="btn-large cyan accent-1 purple-text" value="Editar">
                                        <a href="#" class="btn-large purple lighten-1">Voltar</a>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <!--Formulário para consulta estados cadastrados-->
                    <div class="container">
                        <div class="row">
                            <div class="col s12 m12 l12">
                                <div id="content_estados_consulta">
                                   
                                    <form action="" autocomplete="off">
                                        <div class="input-field">
                                            <input id="consultar" type="text" autocomplete="off" class="validate white-text center input_consultar"
                                                placeholder="Digite o estado que você procura">
                                            <label for="consultar"></label>
                                        </div>
                                    </form>

                                    <!--inicio do set de elementos relacionados a consulta de estado para DESKTOP-->
                                    <div id="desktop" class="">
                                        <!--Botao para desktop que mostra os estados cadastrados numa tabela-->
                                        <div class="col s12 m12 l12 center">
                                            <a href="#" id="btn_consultar" class="btn-large blue lighten-1">
                                                <i class="material-icons left ">search</i>PESQUISAR</a>
                                        </div>
                                    </div>
                                    <!--Fim do set de elementos relacionados a consulta de estado para DESKTOP-->

                                    <!--inicio do set de elementos relacionados a consulta de estado para MOBILE-->
                                    <div id="mobile" class="">
                                        <!--Botão para mobile que mostra os estados cadastrados num card -> não é necessário numa consulta por ajax
                                        <div id="" class="col s12 m12 l12 center">
                                            <a href="#" id="btn_consultar_estado_mobile"
                                                class="btn-large purple lighten-2">
                                                <i class="material-icons left">search</i>PESQUISAR</a>
                                        </div>-->
                                        <!--Card que mostra os estados cadastrados-->

                                        <div id="card_estados_cadastrados">
                                            <div class="row ">
                                                <div class="col s12 m12 center">
                                                    <div id="content_pesquisa_estado">

                                                    </div>
                                                    <a href="#" id="btn_editar_estado_mobile" class="btn-large purple lighten-1"><i class="material-icons left">edit</i>Editar
                                                    </a>
                                                    <a href="#" id="btn_excluir_estado" class="btn-large purple lighten-3"><i class="material-icons left">delete</i>Excluir
                                                    </a>
                                                </div>
                                                <div id="btn_fechar_pesquisa" class="btn-floating btn-large black white-text center"><i class="material-icons left">close</i></div>

                                            </div>
                                        </div>
                                    </div>
                                    <!--Fim do set de elementos relacionados a consulta de estado para MOBILE-->

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--conteudo da cadastro de cidades-->
                <div id="content_cidades" class="col s12 m12 l12  content_cidades_background">
                    <div class="container center">
                        <div class="content_cidades_logo">
                            <!--ícone cidades-->
                            <img src="img/cidade_icon.png" alt="">
                        </div>

                        <div class="content_cidades_action">
                            <!--botão para inserir cidades-->

                            <a href="#" id="btn_form_insere_cidade" class="btn-large cyan accent-1 purple-text">Inserir
                                Cidade</a>
                        </div>
                    </div>

                    <div class="formulario">
                        <form id="form_insere_cidade" autocomplete="off">
                            <fieldset>
                                <legend>Cadastro de Cidade</legend>
                                <div class="container">
                                    <div class=" col s12 m12 l8 input-field">
                                        <input id="nom_cidade" type="text" autocomplete="off" class="validate white-text">
                                        <label for="nome_cidade">Nome</label>
                                    </div>
                                    <div class="col s12 m12 l4 input-field white-text">
                                        <select>
                                            <option value="Estado" disabled selected></option>
                                            <option value="1">Option 1</option>
                                            <option value="2">Option 2</option>
                                            <option value="3">Option 3</option>
                                          </select>
                                         
                                    </div>
                                    <div id="btn_fechar_form_cidade" class="col s12 m12 l12 center">
                                        <input type="submit" class="btn-large cyan accent-1 purple-text"
                                            value="cadastrar">
                                        <a href="#" class="btn-large purple lighten-1">Voltar</a>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="col s12 m12 l12">
                                <div id="content_cidades_consulta">
                                    <form action="">
                                        <div class="input-field">
                                            <input id="consultar" type="text" class="validate white-text center"
                                                placeholder="Digite a cidade que você procura">
                                            <label for="consultar"></label>
                                        </div>
                                        <div id="btn_consultar_cidade" class="col s12 m12 l12 center">
                                            <a href="#" id="btn_consultar" class="btn-large purple lighten-1">
                                                <i class="material-icons left">search</i>PESQUISAR</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/app.js"></script>


</body>

</html>
