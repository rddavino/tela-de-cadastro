<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desafio Front-End: Tela de Cadastro</title>
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="img/logozoox.ico" />
</head>

<body>
    <div class="container mycontainer">
        <div id="wrapper_content" class="row wrapper-content">
            <div class="col s12 m12 l12">

                <!--tabs estado e cidade-->
                <ul id="tabs-swipe" class="tabs">
                    <li class="tab col s6 l6"><a class="active" href="#content_estados">ESTADOS</a></li>
                    <li class="tab col s6 l6"><a href="#content_cidades2">CIDADES</a></li>

                </ul>
                <!--conteudo da cadastro de estados-->
                <div id="content_estados" class="col s12 m12 l12 content_estados_background">
                    <div class="container center">
                        <div class="content_estados_logo">
                            <!--ícone estados-->
                            <img src="img/estado_icon.png" alt="">
                        </div>

                        <div class="content_estados_action">
                            <!--título e botão para inserir estados-->
                            <a href="#" id="btn_form_insere_estado" class="btn-large cyan accent-1 purple-text">Inserir
                                Estado</a>
                        </div>
                    </div>
                    <!--Formulário para cadastro de novo estado-->
                    <div>
                        <form  id="form_insere_estado" autocomplete="off">
                            <fieldset>
                                <legend>Cadastro de Estado</legend>
                                <div class="container">
                                    <div class=" col s12 m12 l8 input-field">
                                        <input id="nome_estado" type="text" class="validate white-text">
                                        <label for="nome_estado">Nome</label>
                                    </div>
                                    <div class="col s12 m12 l4 input-field">
                                        <input id="abreviacao_estado" type="text" class="validate white-text">
                                        <label for="abreviacao_estado">Abreviação</label>
                                    </div>
                                    <div id="btn_fechar_form" class="col s12 m12 l12 center">
                                        <input id="btn_cadastrar_estado" type="submit"
                                            class="btn-large cyan accent-1 purple-text" value="cadastrar">
                                        <a href="#" class="btn-large purple lighten-1">Voltar</a>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>

                    <div>
                        <!--Edição de estados-->
                        <form  id="form_edita_estado" autocomplete="off">
                            <fieldset>
                                <legend>Edição de Estado</legend>
                                <div class="container">
                                    <div class=" col s12 m12 l8 input-field">
                                        <input id="nome_estado_editado" placeholder="Estado" type="text" class="validate white-text">
                                        <label for="nome_estado_editado">Nome</label>
                                    </div>
                                    <div class="col s12 m12 l4 input-field">
                                        <input id="abreviacao_estado_editado" placeholder="UF" type="text" class="validate white-text">
                                        <label for="abreviacao_estado_editado">Abreviação</label>
                                    </div>
                                    <div id="btn_fechar_form" class="col s12 m12 l12 center">
                                        <input id="btn_editar_estado_confirmacao" type="submit"
                                            class="btn-large cyan accent-1 purple-text" value="Confirmar">
                                        <a id="btn_voltar_edicao" class="btn-large purple lighten-1">Voltar</a>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <!--Formulário para consulta estados cadastrados-->
                    <div class="container">
                        <div class="row">
                            <div class="col s12 m12 l12">
                                <div id="content_estados_consulta">
                                   
                                    <form action="" autocomplete="off" id="form_consultar_estado">
                                        <div class="input-field">
                                            <input id="consultar" type="text" autocomplete="off" class="validate white-text center input_consultar"
                                                placeholder="Digite o estado que você procura">
                                            <label for="consultar"></label>
                                        </div>
                                    </form>
                                    <div>
                                        <div id="card_estados_cadastrados">
                                            <div class="row">
                                                <div class="col s12 m12 center">
                                                    <div id="content_pesquisa_estado" class="content_pesquisa">

                                                    </div>
                                                    <a href="#" id="btn_editar_estado_opcao" class="btn-large purple lighten-1"><i class="material-icons left">edit</i>Editar
                                                    </a>
                                                    <a href="#" id="btn_excluir_estado" class="btn-large purple lighten-3"><i class="material-icons left">delete</i>Excluir
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="btn_fechar_pesquisa">
                                                    <img src="img/close.png" id="btn_fechar_pesquisa_estado">
                                                </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>


<!--========================CIDADES=================================-->
                <div id="content_cidades2" class="col s12 m12 l12 content_cidades_background">
                    <div class="container center">
                        <div class="content_cidades_logo">
                            <!--ícone cidades-->
                            <img src="img/cidade_icon.png" alt="">
                        </div>
    
                        <div class="content_cidades_action">
                           <!--título e botão para inserir estados-->
                           <a href="#" id="btn_form_insere_cidade" class="btn-large cyan accent-1 purple-text">Inserir
                               cidade</a>
                        </div>
                    </div>
                    <!--Formulário para cadastro de nova cidade-->
                    <div>
                        <form  id="form_insere_cidade" autocomplete="off">
                            <fieldset>
                                <legend>Cadastro de Cidades</legend>
                                <div class="container">
                                    <div class=" col s12 m12 l8 input-field">
                                        <input id="nome_cidade" type="text" class="validate white-text">
                                        <label for="nome_cidade">Nome</label>
                                    </div>
                                    <div class="col s12 m12 l4 input-field">
                                        <input id="estado_cidade" type="text" class="validate white-text">
                                        <label for="estado_cidade">UF</label>
                                    </div>
                                    <div id="btn_fechar_form_cidades" class="col s12 m12 l12 center">
                                        <input id="btn_cadastrar_cidade" type="submit"
                                           class="btn-large cyan accent-1 purple-text" value="cadastrar">
                                        <a href="#" class="btn-large purple lighten-1">Voltar</a>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
    
                    <div>
                        <!--Edição de cidades-->
                        <form  id="form_edita_cidade" autocomplete="off">
                            <fieldset>
                                <legend>Edição de Cidades</legend>
                                <div class="container">
                                    <div class=" col s12 m12 l8 input-field">
                                        <input id="nome_cidade_editada" placeholder="Estado" type="text" class="validate white-text">
                                        <label for="nome_cidade_editada">Nome</label>
                                    </div>
                                    <div class="col s12 m12 l4 input-field">
                                        <input id="estado_cidade_editada" placeholder="UF" type="text" class="validate white-text">
                                        <label for="estado_cidade_editada">Estado</label>
                                    </div>
                                    <div id="btn_fechar_form" class="col s12 m12 l12 center">
                                        <input id="btn_editar_cidade_confirmacao" type="submit"
                                            class="btn-large cyan accent-1 purple-text" value="Confirmar">
                                        <a id="btn_voltar_edicao_cidade" class="btn-large purple lighten-1">Voltar</a>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <!--Formulário para consulta cidades cadastrados-->
                    <div class="container">
                        <div class="row">
                            <div class="col s12 m12 l12">
                                <div id="content_cidades_consulta">                                       
                                    <form autocomplete="off" id="form_consultar_cidades">
                                        <div class="input-field">
                                            <input id="consultar_cidade" type="text" autocomplete="off" class="validate white-text center input_consultar"
                                                placeholder="Digite a cidade que você procura">
                                            <label for="consultar_cidade"></label>
                                        </div>
                                    </form>
                                    <div>
                                        <div id="card_cidades_cadastradas">
                                            <div class="row">
                                                <div class="col s12 m12 center">
                                                    <div id="content_pesquisa_cidade" class="content_pesquisa_cidade">
    
                                                    </div>
                                                    <a href="#" id="btn_editar_cidade_opcao" class="btn-large purple lighten-1"><i class="material-icons left">edit</i>Editar
                                                    </a>
                                                    <a href="#" id="btn_excluir_cidade" class="btn-large purple lighten-3"><i class="material-icons left">delete</i>Excluir
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="btn_fechar_pesquisa">
                                                <img src="img/close.png" id="btn_fechar_pesquisa_cidade" >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/app.js"></script>


</body>

</html>
